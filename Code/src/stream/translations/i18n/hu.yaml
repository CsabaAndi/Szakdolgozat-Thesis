legal_notice_body: "Ez a projekt kizárólag bemutató célokat szolgál. A felhasznált adatok megfelelnek a forrás weboldal Felhasználási feltételeinek, Adathasználati irányelveinek, valamint a forgalomra és webrobotokra vonatkozó korlátozásoknak. Semmilyen adatot nem tároltunk adatbázisban, és a scraper használata kizárólag ezen demonstráció keretein belül történt. Az adatok nem kerültek felhasználásra gépi tanulási modellek betanítására vagy statisztikai elemzésre."

legal_note_title: "Fontos megjegyzés"
legal_note_body: "Ez a scraper alapértelmezetten nem működőképes, manuális környezeti változók beállítására van szükség a használatához. A scraper konfigurálásával és futtatásával a felhasználó teljes felelősséget vállal a célweboldal jogi és használati szabályainak betartásáért. Ez az eszköz nem automatizált adatgyűjtésre vagy scrapingre készült, kizárólag oktatási és demonstrációs célokat szolgál."


